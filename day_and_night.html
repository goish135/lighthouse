<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <title>AZ vs TW</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }
        .container {
            position: relative; /* è®“æé¾å¯åœ¨å¡ç‰‡å…§çµ•å°å®šä½ */
            padding: 40px 40px 30px;
            border-radius: 10px;
            transition: background 0.5s, box-shadow 0.5s;
            min-width: 320px;
            min-height: 220px;
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        /* æé¾ icon */
        .dino {
            position: absolute;
            font-size: 40px;
            transform: translate(-50%, -50%);
            transition: top 0.5s, left 0.5s, transform 0.5s;
            pointer-events: none; /* ä¸æ“‹åˆ°é»æ“Š */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- è·‘ä¾†è·‘å»çš„æé¾ -->
    <span id="dino" class="dino">ğŸ¦–</span>

    <h1>Current Times</h1>

    <p style="color: green;">
        <a href="https://www.tsmc.com/static/abouttsmcaz/index.htm" style="color: inherit;">
            TSMC Arizona Time
        </a>:
        <span id="arizona-datetime"></span>(GMT-7)
    </p>

    <p>
        Taiwan Time:
        <span id="taiwan-datetime"></span>
    </p>
</div>

<script>
    const dinoEl = document.getElementById('dino');

    function updateTime() {
        const now = new Date();

        const timeOptions = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
            timeZoneName: 'short'
        };

        const dateOptions = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'long'
        };

        // Arizona Timeï¼ˆç”¨æ™‚å€è½‰æ›ï¼‰
        const arizona = new Date(
            now.toLocaleString('en-US', { timeZone: 'America/Phoenix' })
        );
        const azHour = arizona.getHours();          // 0 ~ 23
        const hour12 = azHour % 12;                 // 0 ~ 11ï¼Œ0 ä»£è¡¨ 12 é»

        // ç”¨ now + timeZone ä¾†æ ¼å¼åŒ–å­—ä¸²é¡¯ç¤º
        const arizonaDate = now.toLocaleString('en-US', {
            ...dateOptions,
            timeZone: 'America/Phoenix'
        });
        const arizonaTime = now.toLocaleString('en-US', {
            ...timeOptions,
            timeZone: 'America/Phoenix'
        });
        const arizonaDateTime = `${arizonaDate} ${arizonaTime}`;

        // Taiwan Time
        const taiwanDate = now.toLocaleString('en-US', {
            ...dateOptions,
            timeZone: 'Asia/Taipei'
        });
        const taiwanTime = now.toLocaleString('en-US', {
            ...timeOptions,
            timeZone: 'Asia/Taipei'
        });
        const taiwanDateTime = `${taiwanDate} ${taiwanTime}`;

        // Output
        document.getElementById('arizona-datetime').textContent = arizonaDateTime;
        document.getElementById('taiwan-datetime').textContent = taiwanDateTime;

        // === ğŸŒ— Background switch based on AZ time ===
        const isDay = azHour >= 6 && azHour < 18; // 6 AM ~ 6 PM è¦–ç‚ºç™½å¤©

        if (isDay) {
            document.body.style.background = "white";
            document.body.style.color = "black";
            document.querySelector('.container').style.background = "rgba(255,255,255,0.8)";
            document.querySelector('.container').style.boxShadow =
                "0 0 10px rgba(0,0,0,0.2)";
        } else {
            document.body.style.background = "black";
            document.body.style.color = "white";
            document.querySelector('.container').style.background = "rgba(0,0,0,0.5)";
            document.querySelector('.container').style.boxShadow =
                "0 0 10px rgba(255,255,255,0.3)";
        }

        // === ğŸ¦– æé¾ä¾ AZ æ™‚é‡åœ¨å¡ç‰‡ä¸Šä¸åŒä½ç½® ===
        // 12 å€‹ä½ç½®ï¼Œæ¨¡æ“¬æ™‚é˜ï¼ˆç™¾åˆ†æ¯”å¤§æ¦‚ç¹ä¸€åœˆï¼‰
        const positions = [
            { top: '5%',  left: '50%' }, // 0 -> 12 é»
            { top: '15%', left: '80%' }, // 1 é»
            { top: '30%', left: '93%' }, // 2 é»
            { top: '50%', left: '97%' }, // 3 é»
            { top: '70%', left: '93%' }, // 4 é»
            { top: '88%', left: '80%' }, // 5 é»
            { top: '95%', left: '50%' }, // 6 é»
            { top: '88%', left: '20%' }, // 7 é»
            { top: '70%', left: '7%'  }, // 8 é»
            { top: '50%', left: '3%'  }, // 9 é»
            { top: '30%', left: '7%'  }, // 10 é»
            { top: '15%', left: '20%' }  // 11 é»
        ];

        const pos = positions[hour12]; // 0~11 å°æ‡‰ä¸Šé¢çš„è¡¨
        dinoEl.style.top = pos.top;
        dinoEl.style.left = pos.left;
    }

    updateTime();
    setInterval(updateTime, 1000);
</script>

</body>
</html>
