<!DOCTYPE html>
<html>
<head>
    <title>AZ vs TW</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        /* å¤–å±¤ï¼šæä¾› 3D è¦–è§’ */
        .card-wrapper {
            perspective: 1200px;
            width: 80vw;
            max-width: 520px;
            min-width: 320px;
        }

        /* å¡ç‰‡æœ¬é«” */
        .card {
            width: 100%;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* å¡ç‰‡å…©é¢ï¼šçµ±ä¸€å°ºå¯¸ */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            box-sizing: border-box;
            padding: 40px 40px 30px;
            transition: background 0.5s, box-shadow 0.5s;
        }

        /* æ­£é¢ */
        .card-front {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* èƒŒé¢ */
        .card-back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        /* æé¾ icon */
        .dino {
            position: absolute;
            font-size: 40px;
            transform: translate(-50%, -50%);
            transition: top 0.5s, left 0.5s;
            pointer-events: none;
        }

        h1 {
            margin-top: 0;
        }

        /* âœ… è‡ªå‹•ç¸®æ”¾çš„ä¸€è¡Œï¼ˆTSMC Arizona é‚£è¡Œï¼‰ */
        .time-line {
            color: green;
            white-space: nowrap;    /* ä¸æ›è¡Œ */
            margin: 0 0 12px 0;
        }
    </style>
</head>
<body>

<div class="card-wrapper">
    <div class="card" id="card">

        <!-- æ­£é¢ -->
        <div class="card-face card-front" id="card-front">

            <!-- æé¾ -->
            <span id="dino" class="dino">ğŸ¦–</span>

            <h1>Current Times</h1>

            <!-- âœ… é€™ä¸€è¡Œæœƒè‡ªå‹•ç¸®å°å­—é«”ä»¥å¡ä¸€è¡Œ -->
            <p class="time-line" id="az-line">
                <a href="https://www.tsmc.com/static/abouttsmcaz/index.htm" style="color: inherit;">
                    TSMC Arizona Time
                </a>:
                <span id="arizona-datetime"></span>(GMT-7)
            </p>

            <p>
                Taiwan Time:
                <span id="taiwan-datetime"></span>
            </p>
        </div>

        <!-- èƒŒé¢ -->
        <div class="card-face card-back" id="card-back">
            PY çªæ“ŠéšŠ
        </div>

    </div>
</div>

<script>
    // === ç¿»é¢æ§åˆ¶ ===
    const card = document.getElementById("card");
    card.addEventListener("click", () => {
        card.classList.toggle("flipped");
    });

    const dinoEl = document.getElementById('dino');
    const azLineEl = document.getElementById('az-line');

    // âœ… è‡ªå‹•èª¿æ•´æŸä¸€è¡Œå­—é«”å¤§å°ï¼Œè®“å®ƒå‰›å¥½å¡é€²ä¸€è¡Œ
    function autoFitLine(el, maxSize = 18, minSize = 10, step = 0.5) {
        if (!el) return;
        // å…ˆè¨­æˆæœ€å¤§
        let size = maxSize;
        el.style.fontSize = size + 'px';

        const parentWidth = el.parentElement.clientWidth;

        // å¦‚æœå¤ªå¯¬å°±ä¸€ç›´ç¸®å°
        while (el.scrollWidth > parentWidth && size > minSize) {
            size -= step;
            el.style.fontSize = size + 'px';
        }
    }

    function updateTime() {
        const now = new Date();

        const timeOptions = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
            timeZoneName: 'short'
        };

        const dateOptions = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'long'
        };

        // Arizona æ™‚å€
        const arizona = new Date(
            now.toLocaleString('en-US', { timeZone: 'America/Phoenix' })
        );
        const azHour = arizona.getHours();
        const hour12 = azHour % 12;

        const arizonaDate = now.toLocaleString('en-US', {
            ...dateOptions,
            timeZone: 'America/Phoenix'
        });
        const arizonaTime = now.toLocaleString('en-US', {
            ...timeOptions,
            timeZone: 'America/Phoenix'
        });

        document.getElementById('arizona-datetime').textContent =
            ` ${arizonaDate} ${arizonaTime} `;

        const taiwanDate = now.toLocaleString('en-US', {
            ...dateOptions,
            timeZone: 'Asia/Taipei'
        });
        const taiwanTime = now.toLocaleString('en-US', {
            ...timeOptions,
            timeZone: 'Asia/Taipei'
        });

        document.getElementById('taiwan-datetime').textContent =
            `${taiwanDate} ${taiwanTime}`;

        // === èƒŒæ™¯åˆ‡æ› ===
        const faces = document.querySelectorAll('.card-face');
        const isDay = azHour >= 6 && azHour < 18;

        faces.forEach(face => {
            face.style.background = isDay
                ? "rgba(255,255,255,0.85)"
                : "rgba(0,0,0,0.55)";

            face.style.boxShadow = isDay
                ? "0 0 10px rgba(0,0,0,0.2)"
                : "0 0 10px rgba(255,255,255,0.3)";
        });

        document.body.style.background = isDay ? "white" : "black";
        document.body.style.color = isDay ? "black" : "white";

        // === æé¾ç§»å‹• ===
        const positions = [
            { top: '5%',  left: '50%' },
            { top: '15%', left: '80%' },
            { top: '30%', left: '93%' },
            { top: '50%', left: '97%' },
            { top: '70%', left: '93%' },
            { top: '88%', left: '80%' },
            { top: '95%', left: '50%' },
            { top: '88%', left: '20%' },
            { top: '70%', left: '7%'  },
            { top: '50%', left: '3%'  },
            { top: '30%', left: '7%'  },
            { top: '15%', left: '20%' }
        ];

        const pos = positions[hour12];
        dinoEl.style.top = pos.top;
        dinoEl.style.left = pos.left;

        // âœ… æ¯æ¬¡æ›´æ–°æ™‚é–“å¾Œï¼Œé‡æ–° fit é€™ä¸€è¡Œ
        autoFitLine(azLineEl, 18, 10, 0.5);
    }

    updateTime();
    setInterval(updateTime, 1000);
</script>

</body>
</html>
