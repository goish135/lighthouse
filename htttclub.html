<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">   
<title>HtTT Activity Platform</title>
<style>

/* ======================
   GLOBAL (Mobile First)
====================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #0f172a;
  color: white;
  transition: 0.4s ease;
}

/* ======================
   NAVBAR
====================== */
.navbar {
  position: fixed;
  width: 100%;
  padding: 15px 20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
}

.nav-links {
  display: flex;
  gap: 15px;
  align-items: center;
}

.nav-links a {
  text-decoration: none;
  color: white;
  font-size: 14px;
}

.lang-switch {
  padding: 5px;
  border-radius: 6px;
  border: none;
}

/* ======================
   HERO
====================== */
.hero {
  height: 55vh;
  background: url('https://instasize.com/api/image/89113890da53ed5760f3e401cf4027b1c940184e4b443797c0a47ec516ef58d0.jpeg') center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  padding: 20px;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.hero-content {
  position: relative;
  z-index: 2;
}

.hero h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 14px;
  opacity: 0.8;
}

/* ======================
   EVENTS
====================== */
.events {
  padding: 40px 20px;
  margin-top: 60px;
}

.events h2 {
  margin-bottom: 20px;
  font-size: 18px;
}

.cards {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 20px;
  border-radius: 15px;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  background: rgba(255,255,255,0.15);
}

.card h3 {
  margin-bottom: 8px;
  font-size: 16px;
}

.card p {
  font-size: 13px;
  opacity: 0.8;
}

.card button {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #f59e0b;
  font-weight: bold;
  cursor: pointer;
}

/* ======================
   STYLE SWITCHER
====================== */
.style-switcher {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  border-radius: 12px;
  overflow-x: auto;
}

.style-option {
  padding: 6px 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 6px;
  font-size: 12px;
  cursor: pointer;
  white-space: nowrap;
}

/* ======================
   FOOTER
====================== */
footer {
  text-align: center;
  padding: 30px;
  opacity: 0.5;
  font-size: 12px;
  margin-bottom: 80px;
}

/* ======================
   THEMES
====================== */
.theme-luxury { background: #0f172a; }
.theme-wild { background: linear-gradient(135deg, #7f1d1d, #1e3a8a); }
.theme-warm { background: linear-gradient(135deg, #78350f, #ea580c); }
.theme-slow { background: #1e293b; }
.theme-soft { background: #fbcfe8; color: #111; }

/* ======================
   DESKTOP (≥ 768px)
====================== */
@media (min-width: 768px) {

  .navbar {
    padding: 20px 60px;
  }

  .hero {
    height: 75vh;
  }

  .hero h1 {
    font-size: 42px;
  }

  .hero p {
    font-size: 18px;
  }

  .events {
    padding: 60px;
  }

  .events h2 {
    font-size: 24px;
  }

  .cards {
    flex-direction: row;
  }

  .card {
    flex: 1;
  }

  .style-switcher {
    top: 120px;
    right: 20px;
    left: auto;
    bottom: auto;
    transform: none;
    flex-direction: column;
  }

}

</style>
</head>

<body class="theme-luxury">

<!-- NAVBAR -->
<div class="navbar">
  <div><strong>HtTT Activity Platform</strong></div>
  <div class="nav-links">
    <a>2026</a>
    <select class="lang-switch" onchange="switchLang(this.value)">
      <option value="en">EN</option>
      <option value="zh">中文</option>
    </select>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1 id="heroTitle">HtTT Announcement</h1>
    <p id="heroDesc">Every Thursday night at Zhen Han Sports Center</p>
  </div>
</section>

<!-- EVENTS -->
<section class="events">
  <h2 id="latestEvents">Latest Events · HUANG,SYUAN-YE</h2>

  <div class="cards">
    <div class="card">
      <h3>The King of Science Park</h3>
      <p>Hsinchu City</p>
      <button class="signupBtn">Sign Up Now</button>
    </div>

    <div class="card">
      <h3>TSMC Table Tennis</h3>
      <p>Every Thursday</p>
      <button class="signupBtn">Sign Up Now</button>
    </div>

    <div class="card">
      <h3>Windy City Cup</h3>
      <p>Baoshan Township</p>
      <button class="signupBtn">Sign Up Now</button>
    </div>
  </div>
</section>

<!-- STYLE SWITCHER -->
<div class="style-switcher">
  <div class="style-option" onclick="setTheme('luxury')">Luxury</div>
  <div class="style-option" onclick="setTheme('wild')">Wild</div>
  <div class="style-option" onclick="setTheme('warm')">Warm</div>
  <div class="style-option" onclick="setTheme('slow')">Slow</div>
  <div class="style-option" onclick="setTheme('soft')">Soft</div>
</div>

<footer>
  © 2026 HtTT Activity Platform
</footer>

<script>

function switchLang(lang) {
  const title = document.getElementById("heroTitle");
  const desc = document.getElementById("heroDesc");
  const events = document.getElementById("latestEvents");
  const buttons = document.querySelectorAll(".signupBtn");

  if(lang === "zh") {
    title.innerText = "新竹台積電桌球社團公告";
    desc.innerText = "每週四晚上 震悍球館開打";
    events.innerText = "最新活動 · 聯絡窗口 黃炫燁";
    buttons.forEach(btn => btn.innerText = "立即報名");
  } else {
    title.innerText = "HtTT Announcement";
    desc.innerText = "Every Thursday night at Zhen Han Sports Center";
    events.innerText = "Latest Events · HUANG,SYUAN-YE";
    buttons.forEach(btn => btn.innerText = "Sign Up Now");
  }
}

function setTheme(theme) {
  document.body.className = "";
  document.body.classList.add("theme-" + theme);
}

</script>

</body>
</html>
