<!DOCTYPE html>
<html>
<head>
    <title>Time Display</title>
</head>
<body>
    <h1>Current Times</h1>
    <p style="color: green;">TSMC Arizona Time: <span id="arizona-time" ></span></p>
    <p>Taiwan Time: <span id="taiwan-time"></span></p>

    <script>
        function updateTime() {
            // Get current time
            const now = new Date();

            // Options for formatting the time
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true,
                timeZoneName: 'short'
            };

            // Format time for Arizona
            const arizonaTime = now.toLocaleString('en-US', {
                ...options,
                timeZone: 'America/Phoenix'
            });

            // Format time for Taiwan
            const taiwanTime = now.toLocaleString('en-US', {
                ...options,
                timeZone: 'Asia/Taipei'
            });

            // Update the HTML elements with the current times
            document.getElementById('arizona-time').textContent = arizonaTime;
            document.getElementById('taiwan-time').textContent = taiwanTime;
        }

        // Update the time immediately
        updateTime();

        // Update the time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
