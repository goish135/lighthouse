<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.1">
    <title>AZ vs TW</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        /* å¤–å±¤ï¼šæä¾› 3D è¦–è§’ã€ç½®ä¸­ */
        .card-wrapper {
            perspective: 1200px;
            width: 80vw;          
            max-width: 520px;     
            min-width: 320px;
        }

        /* å¡ç‰‡æœ¬é«”ï¼šè² è²¬ç¿»è½‰ */
        .card {
            width: 100%;
            min-height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        /* å¡ç‰‡å…©é¢å…±ç”¨æ¨£å¼ */
        .card-face {
            position: absolute;
            inset: 0;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 40px 40px 30px;
            backface-visibility: hidden;
            transition: background 0.5s, box-shadow 0.5s, color 0.5s;
        }

        /* æ­£é¢ */
        .card-front {
            position: relative;
        }

        /* èƒŒé¢ */
        .card-back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        /* æé¾ icon */
        .dino {
            position: absolute;
            font-size: 40px;
            transform: translate(-50%, -50%);
            transition: top 0.5s, left 0.5s, transform 0.5s;
            pointer-events: none;
        }

        /* å·¦ä¸Šè§’é¡¯ç¤ºæ”¾å¤§å€ç‡ */
        .scale-label {
            position: absolute;
            top: 8px;
            left: 12px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="card-wrapper">
    <div class="card" id="card">

        <!-- æ­£é¢ -->
        <div class="card-face card-front" id="card-front">
            <div class="scale-label">1.35Ã—</div>

            <!-- æé¾ -->
            <span id="dino" class="dino">ğŸ¦–</span>

            <h1>Current Times</h1>

            <p style="color: green;">
                <a href="https://www.tsmc.com/static/abouttsmcaz/index.htm" style="color: inherit;">
                    TSMC Arizona Time
                </a>:
                <span id="arizona-datetime"></span>(GMT-7)
            </p>

            <p>
                Taiwan Time:
                <span id="taiwan-datetime"></span>
            </p>
        </div>

        <!-- èƒŒé¢ -->
        <div class="card-face card-back">
            ï¼°ï¼¹çªæ“ŠéšŠ
        </div>

    </div>
</div>

<script>
    // === ç¿»é¢æ§åˆ¶ ===
    const card = document.getElementById("card");
    card.addEventListener("click", () => {
        card.classList.toggle("flipped");
    });

    // === æ™‚é–“ ï¼† æé¾ ===
    const dinoEl = document.getElementById('dino');

    function updateTime() {
        const now = new Date();

        const timeOptions = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
            timeZoneName: 'short'
        };

        const dateOptions = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'long'
        };

        // Arizona time
        const arizona = new Date(
            now.toLocaleString('en-US', { timeZone: 'America/Phoenix' })
        );
        const azHour = arizona.getHours();
        const hour12 = azHour % 12;

        const arizonaDate = now.toLocaleString('en-US', {
            ...dateOptions,
            timeZone: 'America/Phoenix'
        });
        const arizonaTime = now.toLocaleString('en-US', {
            ...timeOptions,
            timeZone: 'America/Phoenix'
        });
        const arizonaDateTime = `${arizonaDate} ${arizonaTime}`;

        // Taiwan time
        const taiwanDate = now.toLocaleString('en-US', {
            ...dateOptions,
            timeZone: 'Asia/Taipei'
        });
        const taiwanTime = now.toLocaleString('en-US', {
            ...timeOptions,
            timeZone: 'Asia/Taipei'
        });
        const taiwanDateTime = `${taiwanDate} ${taiwanTime}`;

        document.getElementById('arizona-datetime').textContent = arizonaDateTime;
        document.getElementById('taiwan-datetime').textContent = taiwanDateTime;

        // === Day/Night mode ===
        const isDay = azHour >= 6 && azHour < 18;
        const front = document.getElementById("card-front");
        const back = document.querySelector(".card-back");

        if (isDay) {
            document.body.style.background = "white";
            document.body.style.color = "black";
            front.style.background = "rgba(255,255,255,0.85)";
            back.style.background = "rgba(255,255,255,0.9)";
        } else {
            document.body.style.background = "black";
            document.body.style.color = "white";
            front.style.background = "rgba(0,0,0,0.55)";
            back.style.background = "rgba(0,0,0,0.55)";
        }

        // === æé¾ä½ç½®ï¼šæ ¹æ“š AZ å°æ™‚è½‰æ›æˆæ™‚é˜ä½ç½® ===
        const positions = [
            { top: '5%',  left: '50%' },
            { top: '15%', left: '80%' },
            { top: '30%', left: '93%' },
            { top: '50%', left: '97%' },
            { top: '70%', left: '93%' },
            { top: '88%', left: '80%' },
            { top: '95%', left: '50%' },
            { top: '88%', left: '20%' },
            { top: '70%', left: '7%'  },
            { top: '50%', left: '3%'  },
            { top: '30%', left: '7%'  },
            { top: '15%', left: '20%' }
        ];

        const pos = positions[hour12];
        dinoEl.style.top = pos.top;
        dinoEl.style.left = pos.left;
    }

    updateTime();
    setInterval(updateTime, 1000);
</script>

</body>
</html>
