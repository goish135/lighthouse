<!DOCTYPE html>
<html>
<head>
    <title>AZ vs TW</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        .card-wrapper {
            perspective: 1200px;
            width: 80vw;
            max-width: 520px;
            min-width: 320px;
        }

        .card {
            width: 100%;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            box-sizing: border-box;
            padding: 40px 40px 30px;
            transition: background 0.5s, box-shadow 0.5s;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 4px;
        }

        /* âœ¨ ç§»é™¤ pointer-events: none; è®“æé¾å¯é»æ“Š */
        .dino {
            position: absolute;
            font-size: 40px;
            transform: translate(-50%, -50%);
            transition: top 0.5s, left 0.5s;
            cursor: pointer; /* è®“æé¾çœ‹èµ·ä¾†å¯é»æ“Š */
        }

        h1 { margin-top: 0; }

        .time-line {
            color: green;
            white-space: nowrap;
            margin: 0 0 12px 0;
        }
    </style>
</head>
<body>

<div class="card-wrapper">
    <div class="card" id="card">

        <!-- æ­£é¢ -->
        <div class="card-face card-front" id="card-front">
            <span id="dino" class="dino">ğŸ¦–</span>

            <h1>Current Times</h1>

            <p class="time-line" id="az-line">
                <a href="https://www.tsmc.com/static/abouttsmcaz/index.htm" style="color: inherit;">
                    TSMC Arizona Time
                </a>:
                <span id="arizona-datetime"></span>(GMT-7)
            </p>

            <p>
                Taiwan Time:
                <span id="taiwan-datetime"></span>
            </p>
        </div>

        <!-- èƒŒé¢ -->
        <div class="card-face card-back">
            PY çªæ“ŠéšŠ
        </div>

    </div>
</div>

<script>
    const card = document.getElementById("card");
    const dinoEl = document.getElementById("dino");

    /* âœ… åªæœ‰é»æ“Šæé¾æ‰ç¿»é¢ */
    dinoEl.addEventListener("click", (event) => {
        event.stopPropagation();  // é¿å…é»æé¾è¢«å¡ç‰‡æ¥åˆ°äº‹ä»¶
        card.classList.toggle("flipped");
    });

    const azLineEl = document.getElementById('az-line');

    function autoFitLine(el, maxSize = 18, minSize = 10, step = 0.5) {
        let size = maxSize;
        el.style.fontSize = size + 'px';

        const parentWidth = el.parentElement.clientWidth;

        while (el.scrollWidth > parentWidth && size > minSize) {
            size -= step;
            el.style.fontSize = size + 'px';
        }
    }

    function updateTime() {
        const now = new Date();

        const timeOptions = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
            timeZoneName: 'short'
        };

        const dateOptions = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'long'
        };

        const arizona = new Date(
            now.toLocaleString('en-US', { timeZone: 'America/Phoenix' })
        );
        const azHour = arizona.getHours();
        const hour12 = azHour % 12;

        const arizonaString = now.toLocaleString('en-US', {
            ...dateOptions,
            ...timeOptions,
            timeZone: 'America/Phoenix'
        });

        document.getElementById('arizona-datetime').textContent = arizonaString;

        const taiwanString = now.toLocaleString('en-US', {
            ...dateOptions,
            ...timeOptions,
            timeZone: 'Asia/Taipei'
        });

        document.getElementById('taiwan-datetime').textContent = taiwanString;

        /* èƒŒæ™¯åˆ‡æ› */
        const faces = document.querySelectorAll('.card-face');
        const isDay = azHour >= 6 && azHour < 18;

        faces.forEach(face => {
            face.style.background = isDay
                ? "rgba(255,255,255,0.85)"
                : "rgba(0,0,0,0.55)";
            face.style.boxShadow = isDay
                ? "0 0 10px rgba(0,0,0,0.2)"
                : "0 0 10px rgba(255,255,255,0.3)";
        });

        document.body.style.background = isDay ? "white" : "black";
        document.body.style.color = isDay ? "black" : "white";

        /* æé¾ 12 é»ä½ç½®ç§»å‹• */
        const positions = [
            { top: '5%', left: '50%' },
            { top: '15%', left: '80%' },
            { top: '30%', left: '93%' },
            { top: '50%', left: '97%' },
            { top: '70%', left: '93%' },
            { top: '88%', left: '80%' },
            { top: '95%', left: '50%' },
            { top: '88%', left: '20%' },
            { top: '70%', left: '7%'  },
            { top: '50%', left: '3%'  },
            { top: '30%', left: '7%'  },
            { top: '15%', left: '20%' }
        ];

        const pos = positions[hour12];
        dinoEl.style.top = pos.top;
        dinoEl.style.left = pos.left;

        /* è‡ªå‹•å­—é«”ç¸®æ”¾ */
        autoFitLine(azLineEl, 18, 10, 0.5);
    }

    updateTime();
    setInterval(updateTime, 1000);
</script>

</body>
</html>
