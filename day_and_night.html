<!DOCTYPE html>
<html>
<head>
    <title>Time Display</title>
</head>
<body>
    <h1>Current Times</h1>
    <p style="color: green;">
        <a href="https://www.tsmc.com/static/abouttsmcaz/index.htm" style="color: inherit;">
            TSMC Arizona Time
        </a>: 
        <span id="arizona-datetime"></span>
    </p>
    <p>Taiwan Time: 
        <span id="taiwan-datetime"></span>
    </p>

    <script>
        function updateTime() {
            // Get current time
            const now = new Date();

            // Options for formatting the time
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true,
                timeZoneName: 'short'
            };

            // Options for formatting the date
            const dateOptions = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            };

            // Format date and time for Arizona
            const arizonaDate = now.toLocaleString('en-US', {
                ...dateOptions,
                timeZone: 'America/Phoenix'
            });
            const arizonaTime = now.toLocaleString('en-US', {
                ...timeOptions,
                timeZone: 'America/Phoenix'
            });
            const arizonaDateTime = `${arizonaDate} ${arizonaTime}`;

            // Format date and time for Taiwan
            const taiwanDate = now.toLocaleString('en-US', {
                ...dateOptions,
                timeZone: 'Asia/Taipei'
            });
            const taiwanTime = now.toLocaleString('en-US', {
                ...timeOptions,
                timeZone: 'Asia/Taipei'
            });
            const taiwanDateTime = `${taiwanDate} ${taiwanTime}`;

            // Update the HTML elements with the current times and dates
            document.getElementById('arizona-datetime').textContent = arizonaDateTime;
            document.getElementById('taiwan-datetime').textContent = taiwanDateTime;
        }

        // Update the time immediately
        updateTime();

        // Update the time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
