<!DOCTYPE html>
<html>
<head>
    <title>AZ vs TW</title>
    <link rel="icon" href="favicon.ico">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root{
            --trail-stroke: rgba(255,255,255,0.22);
            --trail-fill: rgba(255,255,255,0.15);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: color 0.5s;
            position: relative;
            overflow: hidden;
        }

        /* â˜… èƒŒæ™¯æ¼¸é€²å±¤ï¼ˆç™½å¤© / å¤œæ™šï¼‰ */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: -3; /* æœ€åº•å±¤ */
            transition: opacity 1.5s ease; /* æ¼¸è®Šæ™‚é–“ */
        }
        #day-bg {
            background: white;
            opacity: 1;
        }
        #night-bg {
            background: black;
            opacity: 0;
        }

        /* ===== æ·¡æ·¡æé¾è»Œè·¡ =====
           æ”¾åœ¨ bg-layer ä¹‹ä¸Šï¼Œä½†ä»åœ¨å…§å®¹å¾Œé¢ï¼ˆz-index: -2ï¼‰
        */
        .dino-trail {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
            opacity: 0.45; /* å¯èª¿æ•´æ•´é«”æ·¡åº¦ */
            transition: opacity 0.8s ease;
        }
        .dino-trail svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        .dino-trail-path {
            fill: none;
            stroke: var(--trail-stroke);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 10 14;
        }
        .dino-footprint {
            fill: var(--trail-fill);
        }

        /* card & layout */
        .card-wrapper {
           perspective: 1200px;
           width: 90vw;
           max-width: 800px;
           min-width: 320px;
        }

        .card {
            width: 100%;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            box-sizing: border-box;
            padding: 40px 40px 30px;
            transition: background 0.5s, box-shadow 0.5s;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 4px;
            cursor: pointer;
        }

        .dino {
            position: absolute;
            font-size: 40px;
            transform: translate(-50%, -50%);
            transition: top 0.5s, left 0.5s;
            cursor: pointer;
            user-select: none;
        }

        .time-line {
            color: green;
            white-space: nowrap;
            margin: 0 0 12px 0;
        }

        /* ç‹€æ…‹é¡è‰² */
        .status-fab { color: #27ae60; font-weight: bold; }
        .status-off { color: #e74c3c; font-weight: bold; }
        .status-vac { color: #f1c40f; font-weight: bold; }

        h1 { margin-top: 0; }

        /* å°è¢å¹•å¾®èª¿ï¼ˆé¿å…è…³å°å¤ªé è¿‘å…§å®¹ï¼‰ */
        @media (max-width: 480px) {
            .dino-trail { opacity: 0.28; }
            .dino-trail-path { stroke-width: 3; stroke-dasharray: 8 12; }
        }
    </style>
</head>
<body>

<!-- â˜… èƒŒæ™¯æ¼¸å±¤å±¤ï¼ˆæœ€åº•ï¼‰ -->
<div id="day-bg" class="bg-layer"></div>
<div id="night-bg" class="bg-layer"></div>

<!-- â˜… æé¾è»Œè·¡èƒŒæ™¯ï¼ˆæ·ºè‰²ï¼‰ -->
<div class="dino-trail" aria-hidden="true">
    <svg viewBox="0 0 1200 600" preserveAspectRatio="none" role="img" focusable="false">
        <!-- ä¸»è»Œè·¡ï¼ˆå¹³æ»‘æ›²ç·šï¼‰ -->
        <path class="dino-trail-path"
              d="M -120 520
                 Q 80 480 240 430
                 T 520 360 760 320
                 T 1000 280 1320 230" />
        <!-- é›¶æ˜Ÿè…³å°ï¼ˆä½ç½®ç´„ç•¥å°é½Šæ›²ç·šï¼‰ -->
        <circle class="dino-footprint" cx="40"  cy="505" r="6" />
        <circle class="dino-footprint" cx="150" cy="475" r="5" />
        <circle class="dino-footprint" cx="250" cy="450" r="6" />
        <circle class="dino-footprint" cx="360" cy="420" r="5" />
        <circle class="dino-footprint" cx="480" cy="385" r="6" />
        <circle class="dino-footprint" cx="620" cy="355" r="5" />
        <circle class="dino-footprint" cx="740" cy="330" r="6" />
        <circle class="dino-footprint" cx="880" cy="300" r="5" />
        <circle class="dino-footprint" cx="1000" cy="275" r="6" />
        <circle class="dino-footprint" cx="1140" cy="245" r="5" />
    </svg>
</div>

<div class="card-wrapper">
    <div class="card" id="card">

        <!-- æ­£é¢ -->
        <div class="card-face card-front" id="card-front">
            <span id="dino" class="dino">ğŸ¦–</span>

            <h1>Current Times</h1>

            <p class="time-line" id="az-line">
                <a href="https://www.tsmc.com/static/abouttsmcaz/index.htm" style="color: inherit;">
                    TSMC Arizona Time
                </a>:
                <span id="arizona-datetime"></span>(GMT-7)
            </p>

            <p>
                Taiwan Time:
                <span id="taiwan-datetime"></span>
            </p>
        </div>

        <!-- èƒŒé¢ -->
        <div class="card-face card-back">
            <span id="py-back-text">PY çªæ“ŠéšŠ</span>
            <!-- 251206.tw landing safely 20.10 CI 35 èˆªå»ˆ2-->
        </div>

    </div>
</div>

<script>
    const card = document.getElementById("card");
    const dinoEl = document.getElementById("dino");
    const backTextEl = document.getElementById("py-back-text");
    const azLineEl = document.getElementById("az-line");
    const dinoTrailEl = document.querySelector('.dino-trail');

    /* é»æé¾ç¿»é¢ */
    dinoEl.addEventListener("click", (event) => {
        event.stopPropagation();
        card.classList.add("flipped");
    });

    /* é»èƒŒé¢æ–‡å­—ç¿»å›ä¾† */
    backTextEl.addEventListener("click", (event) => {
        event.stopPropagation();
        card.classList.remove("flipped");
    });

    /* è‡ªå‹•ç¸®å­— */
    function autoFitLine(el, maxSize = 18, minSize = 10, step = 0.5) {
        let size = maxSize;
        el.style.fontSize = size + 'px';

        const parentWidth = el.parentElement.clientWidth;

        while (el.scrollWidth > parentWidth && size > minSize) {
            size -= step;
            el.style.fontSize = size + 'px';
        }
    }

    function updateTime() {
        const now = new Date();

        const timeOptions = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
            timeZoneName: 'short'
        };
        const dateOptions = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'long'
        };

        /* Arizona Time */
        const arizonaString = now.toLocaleString('en-US', {
            ...dateOptions,
            ...timeOptions,
            timeZone: 'America/Phoenix'
        });

        const arizonaDate = new Date(
            now.toLocaleString('en-US', { timeZone: 'America/Phoenix' })
        );
        const arizonaHour = arizonaDate.getHours();
        const day = arizonaDate.getDay(); // 0=Sun, 6=Sat

        /* â˜… ç‹€æ…‹é¡¯ç¤ºå«é¡è‰² */
        let statusHTML = "";

        if (day === 0 || day === 6) {
            statusHTML = ` <span class="status-vac">(vacation)</span>`;
        } else if (arizonaHour >= 8 && arizonaHour < 17) {
            statusHTML = ` <span class="status-fab">(in fab)</span>`;
        } else {
            statusHTML = ` <span class="status-off">(off)</span>`;
        }

        document.getElementById('arizona-datetime').innerHTML =
            arizonaString + statusHTML;

        /* Taiwan Time */
        const taiwanString = now.toLocaleString('en-US', {
            ...dateOptions,
            ...timeOptions,
            timeZone: 'Asia/Taipei'
        });
        document.getElementById('taiwan-datetime').textContent = taiwanString;

        /* â˜… èƒŒæ™¯æ¼¸é€²åˆ‡æ› */
        const isDay = arizonaHour >= 6 && arizonaHour < 18;
        document.getElementById("day-bg").style.opacity = isDay ? "1" : "0";
        document.getElementById("night-bg").style.opacity = isDay ? "0" : "1";

        /* æ–‡å­—é¡è‰²ç¶­æŒåˆ‡æ› */
        document.body.style.color = isDay ? "black" : "white";

        /* å¡ç‰‡å‰å¾ŒèƒŒæ™¯ */
        const faces = document.querySelectorAll('.card-face');
        faces.forEach(face => {
            face.style.background = isDay ? "rgba(255,255,255,0.85)" : "rgba(0,0,0,0.55)";
            face.style.boxShadow = isDay
                ? "0 0 10px rgba(0,0,0,0.2)"
                : "0 0 10px rgba(255,255,255,0.3)";
        });

        /* æé¾æ™‚é˜ä½ç½® */
        const hour12 = arizonaHour % 12;
        const positions = [
            { top: '5%', left: '50%' },
            { top: '15%', left: '80%' },
            { top: '30%', left: '93%' },
            { top: '50%', left: '97%' },
            { top: '70%', left: '93%' },
            { top: '88%', left: '80%' },
            { top: '95%', left: '50%' },
            { top: '88%', left: '20%' },
            { top: '70%', left: '7%'  },
            { top: '50%', left: '3%'  },
            { top: '30%', left: '7%'  },
            { top: '15%', left: '20%' }
        ];
        const pos = positions[hour12];
        dinoEl.style.top = pos.top;
        dinoEl.style.left = pos.left;

        /* èª¿æ•´æé¾è»Œè·¡é¡è‰²ï¼ˆä½¿ç”¨ CSS è®Šæ•¸ï¼‰*/
        if (isDay) {
            document.documentElement.style.setProperty('--trail-stroke', 'rgba(0,0,0,0.08)');
            document.documentElement.style.setProperty('--trail-fill', 'rgba(0,0,0,0.06)');
            dinoTrailEl.style.opacity = 0.36; /* æ—¥é–“æ›´æ·¡ */
        } else {
            document.documentElement.style.setProperty('--trail-stroke', 'rgba(255,255,255,0.22)');
            document.documentElement.style.setProperty('--trail-fill', 'rgba(255,255,255,0.15)');
            dinoTrailEl.style.opacity = 0.5; /* å¤œé–“ç¨å¾®æ˜é¡¯ */
        }

        autoFitLine(azLineEl, 18, 10, 0.5);
    }

    updateTime();
    setInterval(updateTime, 1000);
</script>

</body>
</html>
