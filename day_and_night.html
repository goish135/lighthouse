<!DOCTYPE html>
<html>
<head>
    <title>AZ vs TW</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            transition: background 0.5s, box-shadow 0.5s;
        }
        .title-icon {
            font-size: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">

    <h1>
        <span class="title-icon">ðŸ¦–</span>
        Current Times
    </h1>

    <p style="color: green;">
        <a href="https://www.tsmc.com/static/abouttsmcaz/index.htm" style="color: inherit;">
            TSMC Arizona Time
        </a>:
        <span id="arizona-datetime"></span>(GMT-7)
    </p>

    <p>
        Taiwan Time:
        <span id="taiwan-datetime"></span>
    </p>
</div>

<script>
    function updateTime() {
        const now = new Date();

        const timeOptions = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
            timeZoneName: 'short'
        };

        const dateOptions = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'long'
        };

        // Arizona Time (æœ¬åœ°è½‰æˆäºžåˆ©æ¡‘é‚£)
        const arizona = new Date(
            now.toLocaleString('en-US', { timeZone: 'America/Phoenix' })
        );
        const azHour = arizona.getHours();

        const arizonaDate = arizona.toLocaleString('en-US', dateOptions);
        const arizonaTime = arizona.toLocaleString('en-US', timeOptions);
        const arizonaDateTime = `${arizonaDate} ${arizonaTime}`;

        // Taiwan Time
        const taiwanDate = now.toLocaleString('en-US', {
            ...dateOptions,
            timeZone: 'Asia/Taipei'
        });
        const taiwanTime = now.toLocaleString('en-US', {
            ...timeOptions,
            timeZone: 'Asia/Taipei'
        });
        const taiwanDateTime = `${taiwanDate} ${taiwanTime}`;

        document.getElementById('arizona-datetime').textContent = arizonaDateTime;
        document.getElementById('taiwan-datetime').textContent = taiwanDateTime;

        // === ðŸŒ— åˆ¤æ–· AZ æ—©/æ™š + console.log ===
        const isDay = azHour >= 6 && azHour < 18;

        if (isDay) {
            console.log("AZ æ—©");

            document.body.style.background = "white";
            document.body.style.color = "black";
            document.querySelector('.container').style.background = "rgba(255,255,255,0.8)";
            document.querySelector('.container').style.boxShadow =
                "0 0 10px rgba(0,0,0,0.2)";
        } else {
            console.log("AZ æ™š");

            document.body.style.background = "black";
            document.body.style.color = "white";
            document.querySelector('.container').style.background = "rgba(0,0,0,0.5)";
            document.querySelector('.container').style.boxShadow =
                "0 0 10px rgba(255,255,255,0.3)";
        }
    }

    updateTime();
    setInterval(updateTime, 1000);
</script>

</body>
</html>
