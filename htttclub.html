<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HtTT Activity Platform</title>

<style>

/* ======================
   GLOBAL
====================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #0f172a;
  color: white;
}

/* ======================
   NAVBAR (Transparent Glass Style)
====================== */
.navbar {
  position: fixed;
  width: 100%;
  padding: 15px 20px;

  /* ⭐ 半透明玻璃效果 */
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);

  display: flex;
  justify-content: space-between;
  align-items: center;

  z-index: 100;
}

/* ======================
   HERO
====================== */
.hero {
  height: 40vh;
  min-height: 260px;

  background-image: url('https://instasize.com/api/image/0a4e0ec39f7feaf0ac665e9337ba746a03d2b33b581e289cf8465f59dde3bca4.jpeg');
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;

  text-align: center;
  position: relative;
  padding: 20px;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.hero-content {
  position: relative;
  z-index: 2;
}

/* ======================
   EVENTS
====================== */
.events {
  padding: 40px 20px;
  margin-top: 60px;
}

.cards {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 20px;
  border-radius: 15px;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  background: rgba(255,255,255,0.15);
}

.card button {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #f59e0b;
  font-weight: bold;
  cursor: pointer;
}

/* ======================
   TROPHY PANEL
====================== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  z-index: 9998;
}

.overlay.show {
  display: block;
}

.trophy-panel {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);

  width: 90%;
  max-width: 600px;

  background: rgba(15,23,42,0.98);
  padding: 25px;
  border-radius: 16px;

  box-shadow: 0 0 40px rgba(255,215,0,0.4);

  opacity: 0;
  transition: 0.4s ease;

  z-index: 9999;
  display: none;
}

.trophy-panel.show {
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

footer {
  text-align: center;
  padding: 30px;
  opacity: 0.5;
  font-size: 12px;
  margin-bottom: 60px;
}

/* ======================
   DESKTOP
====================== */
@media (min-width: 768px) {
  .hero { height: 55vh; }
  .cards { flex-direction: row; }
  .card { flex: 1; }
}

</style>
</head>

<body>

<div class="navbar">
  <div><strong>HtTT Activity Platform</strong></div>
</div>

<section class="hero">
  <div class="hero-content">
    <h1>HtTT Announcement</h1>
    <p>Every Thursday night at Zhen Han Sports Center</p>
  </div>
</section>

<section class="events">
  <h2>Latest Events</h2>

  <div class="cards">

    <div class="card">
      <h3>The King of Science Park</h3>
      <p>Hsinchu City</p>
      <button>NINI Life Square</button>
    </div>

    <div class="card">
      <h3>Hsinchu TSMC Table Tennis</h3>
      <p>Every Thursday</p>
      <button>震悍乒乓球教室</button>
    </div>

    <div class="card">
      <h3>Windy City Cup</h3>
      <p>Baoshan Township</p>
      <button>台積電七廠運動館</button>
    </div>

  </div>
</section>

<footer>
© 2026 HtTT Activity Platform
</footer>

</body>
</html>
