<!DOCTYPE html>
<html>
<head>
    <title>AZ vs TW</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }

        .card-wrapper {
           perspective: 1200px;
           width: 90vw;
           max-width: 800px;
           min-width: 320px;
        }

        .card {
            width: 100%;
            height: 260px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            box-sizing: border-box;
            padding: 40px 40px 30px;
            transition: background 0.5s, box-shadow 0.5s;
        }

        .card-back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 4px;
            cursor: pointer;
        }

        .dino {
            position: absolute;
            font-size: 40px;
            transform: translate(-50%, -50%);
            transition: top 0.5s, left 0.5s;
            cursor: pointer;
        }

        .time-line {
            color: green;
            white-space: nowrap;
            margin: 0 0 12px 0;
        }

        h1 { margin-top: 0; }
    </style>
</head>
<body>

<div class="card-wrapper">
    <div class="card" id="card">

        <!-- Ê≠£Èù¢ -->
        <div class="card-face card-front" id="card-front">
            <span id="dino" class="dino">ü¶ñ</span>

            <h1>Current Times</h1>

            <p class="time-line" id="az-line">
                <a href="https://www.tsmc.com/static/abouttsmcaz/index.htm" style="color: inherit;">
                    TSMC Arizona Time
                </a>:
                <span id="arizona-datetime"></span>(GMT-7)
            </p>

            <p>
                Taiwan Time:
                <span id="taiwan-datetime"></span>
            </p>
        </div>

        <!-- ËÉåÈù¢ -->
        <div class="card-face card-back">
            <span id="py-back-text">PY Á™ÅÊìäÈöä</span>
        </div>

    </div>
</div>

<script>
    const card = document.getElementById("card");
    const dinoEl = document.getElementById("dino");
    const backTextEl = document.getElementById("py-back-text");
    const azLineEl = document.getElementById("az-line");

    /* Ê≠£Èù¢ÔºöÈªûÊÅêÈæçÁøªÈù¢ */
    dinoEl.addEventListener("click", (event) => {
        event.stopPropagation();
        card.classList.add("flipped");
    });

    /* ËÉåÈù¢ÔºöÈªû‚ÄúPY Á™ÅÊìäÈöä‚ÄùÁøªÂõûÊ≠£Èù¢ */
    backTextEl.addEventListener("click", (event) => {
        event.stopPropagation();
        card.classList.remove("flipped");
    });

    /* Ëá™ÂãïÂ≠óÈ´îÁ∏ÆÂ∞è */
    function autoFitLine(el, maxSize = 18, minSize = 10, step = 0.5) {
        let size = maxSize;
        el.style.fontSize = size + 'px';
        const parentWidth = el.parentElement.clientWidth;

        while (el.scrollWidth > parentWidth && size > minSize) {
            size -= step;
            el.style.fontSize = size + 'px';
        }
    }

    function updateTime() {
        const now = new Date();

        const timeOptions = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
            timeZoneName: 'short'
        };

        const dateOptions = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            weekday: 'long'
        };

        const arizonaString = now.toLocaleString('en-US', {
            ...dateOptions,
            ...timeOptions,
            timeZone: 'America/Phoenix'
        });
        document.getElementById('arizona-datetime').textContent = arizonaString;

        const taiwanString = now.toLocaleString('en-US', {
            ...dateOptions,
            ...timeOptions,
            timeZone: 'Asia/Taipei'
        });
        document.getElementById('taiwan-datetime').textContent = taiwanString;

        const arizonaHour = new Date(
            now.toLocaleString('en-US', { timeZone: 'America/Phoenix' })
        ).getHours();

        /* ËÉåÊôØ‰∫ÆÂ∫¶ÔºöÊ∏ÖÊô® ‚Üí ÁôΩÂ§© ‚Üí ÂÇçÊôö ‚Üí Â§úÊôö Êº∏ËÆä */
        let progress = 0;

        if (arizonaHour >= 6 && arizonaHour < 12) {
            progress = (arizonaHour - 6) / 6; // 6 ‚Üí 12 Áî±ÊöóËÆä‰∫Æ
        } else if (arizonaHour >= 12 && arizonaHour < 18) {
            progress = (18 - arizonaHour) / 6; // 12 ‚Üí 18 Áî±‰∫ÆËÆäÊöó
        } else {
            progress = 0; // Â§úÊôö‰øùÊåÅÊúÄÊöó
        }

        const minBg = 20;   // ÊúÄÊöó‰∏çÂÖ®Èªë
        const maxBg = 255;  // ÊúÄ‰∫ÆÊé•ËøëÁôΩ
        const value = Math.round(minBg + (maxBg - minBg) * progress);

        /* Ë®≠ÂÆö body ËÉåÊôØ */
        document.body.style.background = `rgb(${value}, ${value}, ${value})`;
        document.body.style.color = value > 140 ? "black" : "white";

        /* Âç°ÁâáËÉåÊôØ‰πüË∑ü‰∫ÆÊöóË™øÊï¥ */
        const faces = document.querySelectorAll('.card-face');
        const isBright = value > 140;

        faces.forEach(face => {
            face.style.background = isBright
                ? "rgba(255,255,255,0.85)"
                : "rgba(0,0,0,0.55)";
            face.style.boxShadow = isBright
                ? "0 0 10px rgba(0,0,0,0.2)"
                : "0 0 10px rgba(255,255,255,0.3)";
        });

        /* ÊÅêÈæç‰ΩçÁΩÆ */
        const hour12 = arizonaHour % 12;
        const positions = [
            { top: '5%', left: '50%' },
            { top: '15%', left: '80%' },
            { top: '30%', left: '93%' },
            { top: '50%', left: '97%' },
            { top: '70%', left: '93%' },
            { top: '88%', left: '80%' },
            { top: '95%', left: '50%' },
            { top: '88%', left: '20%' },
            { top: '70%', left: '7%'  },
            { top: '50%', left: '3%'  },
            { top: '30%', left: '7%'  },
            { top: '15%', left: '20%' }
        ];

        const pos = positions[hour12];
        dinoEl.style.top = pos.top;
        dinoEl.style.left = pos.left;

        autoFitLine(azLineEl, 18, 10, 0.5);
    }

    updateTime();
    setInterval(updateTime, 1000);
</script>

</body>
</html>
